<!-- HTML for static distribution bundle build -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Fake News Detector - API Doumentation</title>
  <link rel="stylesheet" type="text/css" href="./swagger-ui.css">
  <style>
    html {
      box-sizing: border-box;
      overflow: -moz-scrollbars-vertical;
      overflow-y: scroll;
    }

    *,
    *:before,
    *:after {
      box-sizing: inherit;
    }

    body {
      margin: 0;
      background: #303030;
    }
  </style>
</head>

<body>
  <div id="swagger-ui"></div>

  <script src="./swagger-ui-bundle.js"> </script>
  <script src="./swagger-ui-standalone-preset.js"> </script>
  <script>
    window.onload = function () {
      // Begin Swagger UI call region
      const ui = SwaggerUIBundle({
        url: "http://localhost:8080/API-Documents/swagger.json",
        dom_id: '#swagger-ui',
        defaultModelsExpandDepth: -1,
        deepLinking: true,
        presets: [
          SwaggerUIBundle.presets.apis,
          SwaggerUIStandalonePreset
        ],
        plugins: [
          SwaggerUIBundle.plugins.DownloadUrl
        ],
      })
      // End Swagger UI call region

      window.ui = ui
    }
  </script>
  <footer style="position: sticky; bottom: 0; text-align: center; background-color: #212121; color:white">
    <img src="5bitslogo.png" style="width: 100px; padding-top: 15px" />
    <h1 style="padding-bottom: 5px">
      External Documentation Routes
    </h1>
  </footer>
</body>

</html>
