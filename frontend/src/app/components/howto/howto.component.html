<div class="container-fluid">
  <div class="topsection tophero">
    <div class="topcontainer">
      <h3><span class="text-span">Statistics</span></h3>
    </div>

        <div id="Neural Network Statistics">
            <ngx-gauge style="font-size:20px"
            [type]="TTgaugeType" 
            [value]="TTgaugevalue" 
            [label]="TTgaugeLabel" 
            [max] = "maxTT"
            [thick] = 10
            [thresholds]="TTthresholdConfig" 
            
            >
            </ngx-gauge>


            <ngx-gauge [type]="TDgaugeType" 
            [value]="TDgaugeValue" 
            [max] = "maxTD"
            [thick] = 10
            [label]="TDgaugeLabel" 
            [size] = "TDsize"
            >
            </ngx-gauge>

            <ngx-gauge [type]="SMgaugeType" 
            [value]="SMgaugeValue" 
            [label]="SMgaugeLabel" 
            [max] = "maxSM"
            [thick] = 10
            [thresholds]="SMthresholdConfig"
            [size] = "SMsize" 
            >
            </ngx-gauge>

            <ngx-gauge [type]="TSgaugeType" 
            [value]="TSgaugevalue" 
            [label]="TSgaugeLabel" 
            [max] = "maxTS"
            [thick] = 10
            [thresholds]="TSthresholdConfig" 
            >
            </ngx-gauge>

        </div>

        <div id="TrendingStatistics">

            <ngx-charts-pie-chart *ngIf="setFacts"
              [view]="Fview"
              [scheme]="FcolorScheme"
              [results]="this.trendingFacts"
              [gradient]="Fgradient"
              [legend]="FshowLegend"
              [legendPosition]="FlegendPosition"
              [legendTitle] = 'FlegendTitle'
              [trimLabels] = "FtrimLabel"
              [labels]="FshowLabels"
              [doughnut]="FisDoughnut"
              (select)="onSelect($event)"
              (activate)="onActivate($event)"
              (deactivate)="onDeactivate($event)"
              >
            </ngx-charts-pie-chart>

            <ngx-charts-pie-chart  *ngIf="setSources"
            [view]="Sview"
            [scheme]="ScolorScheme"
            [results]="this.trendingSources"
            [gradient]="Sgradient"
            [legend]="SshowLegend"
            [legendPosition]="SlegendPosition"
            [legendTitle] = 'SlegendTitle'
            [trimLabels] = "StrimLabel"
            [labels]="SshowLabels"
            [doughnut]="SisDoughnut"
            (select)="onSelect($event)"
            (activate)="onActivate($event)"
            (deactivate)="onDeactivate($event)"
            >
          </ngx-charts-pie-chart>
        </div>

  </div>

</div>
