<!-- Responsive navbar-->
<div id="nav" id="navbar">
  <mat-toolbar>
    <mat-toolbar-row>
      <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
        <mat-icon>menu</mat-icon>
      </button>
      <span>
        <a id="navbrand" class="navbar-brand" routerLink=""><img fxShow="true" fxHide.lt-md src="assets/img/5bitslogo.png">
          <span
            class="logoHead">ArtiFact
          </span>
        </a>
      </span>
      <span class="menu-spacer"></span>
      <div fxShow="true" fxHide.lt-md>
        <!-- The following menu items will be hidden on both SM and XS screen sizes -->
        <span><a mat-button class="nav-link" id="heading_link" routerLink="">Home</a></span>
        <span><a mat-button class="nav-link" id="heading_link" routerLink="moderate">Moderate</a></span>
        <span><a mat-button class="nav-link" id="heading_link" routerLink="howto">HowTo</a></span>
        <span><a mat-button class="nav-link" id="heading_link" routerLink="about">About Us </a></span>
      </div>

      &nbsp;&nbsp;
      <app-user-accountbutton></app-user-accountbutton>
      <app-download-plugin></app-download-plugin>
      <app-sharebutton></app-sharebutton>


      <app-menu [options]="options$ | async" (themeChange)="themeChangeHandler($event)">
      </app-menu>
    </mat-toolbar-row>
  </mat-toolbar>

  {% comment %} <mat-sidenav-container fxFlexFill>
    <mat-sidenav #sidenav>
      <mat-nav-list>
        <a (click)="sidenav.toggle()" mat-list-item>Close</a>
        <a mat-list-item routerLink="">Home</a>
        <a mat-list-item routerLink="moderate">Moderate</a>
        <a mat-list-item routerLink="howto">HowTo</a>
        <a mat-list-item routerLink="about">About Us </a>
      </mat-nav-list>
    </mat-sidenav> {% endcomment %}

  <mat-sidenav-container fxFlexFill>
    <mat-sidenav #sidenav>
      <mat-nav-list>
        <a mat-list-item routerLink="home" (click)="sidenav.toggle()">Home</a>
        <a mat-list-item routerLink="moderate" (click)="sidenav.toggle()">Moderate</a>
        <a mat-list-item routerLink="howto" (click)="sidenav.toggle()">HowTo</a>
        <a mat-list-item routerLink="about" (click)="sidenav.toggle()">About Us</a>
        <br>
        <a mat-list-item (click)="sidenav.toggle()" >Close</a>

      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content fxFlexFill>
      <router-outlet></router-outlet>
      <app-footer></app-footer>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>

<!--End of responsive navbar-->
